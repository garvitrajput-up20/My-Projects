<app-header></app-header>
<form class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" ngModel name="username" required>
        <div *ngIf="loginForm.controls['username']?.touched && loginForm.controls['username']?.invalid" class="error-message">
            <div *ngIf="loginForm.controls['username']?.errors?.['required']">*Username is required.</div>
            <div *ngIf="loginForm.controls['username']?.errors?.['pattern']">Only alphabets and numbers are allowed.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" ngModel name="password" required>
        <div *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.invalid" class="error-message">
            <div *ngIf="loginForm.controls['password']?.errors?.['required']">*Password is required.</div>
        </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" [ngStyle]="{'background-color': loginForm.valid ? '#30b190' : ''}">Sign In</button>
    <p class="register-link">Don't have an account? <a routerLink="/register">Register</a></p>
</form>

<app-footer></app-footer>
