<header>
    <h1>Result Management System</h1>
</header>

<div class="login-container">
    <h2>Teacher Login</h2>
    <form #teacherLoginForm="ngForm" (ngSubmit)="login(teacherLoginForm.value)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel placeholder="Enter your password" required>

        <input type="submit" value="Login">
    </form>
    <button onclick="location.href=''">Back to Home</button>
</div>
